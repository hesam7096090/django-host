{% extends '_base.html' %}
{% load static %}
{% block css %}
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'home/home/home.css' %}">
    <link href="{% static 'home/searchbar/searchbar.css' %}" rel="stylesheet"/>
{% endblock %}


{% block body %}



    <header class=" text-white text-center py-5">
        <div class="container-fluid">
            <h1 class="display-4 mb-3">به سایت اجاره چی خوش آمدید</h1>
            <br>
            <h2 class="">اینجا میتونید <strong class="text-warning">   همه چی</strong> رو اجاره بدین یا اجاره کنید</h2>
        </div>
    </header>






    <div class="s006">
        <form method="get" action="{% url 'home:search_results' %}" >
            <fieldset>
                <legend class=""> دنبال چی میگردین؟</legend>
                <div class="inner-form">
                    <div class="input-field">
                        <button class="btn-search" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </button>
                        <input name="q" id="search" class="searchinp" type="text" placeholder=""/>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>







{% endblock %}
